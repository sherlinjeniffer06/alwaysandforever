<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Always and Forever - Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(to bottom right,#ffe6f0,#f5e6ff);
  text-align:center;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:55px;
  margin-top:40px;
  color:#e75480;
}

.section{
  background:white;
  width:90%;
  max-width:520px;
  margin:20px auto;
  padding:25px;
  border-radius:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

button{
  padding:8px 15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  margin:5px;
}

.wrapper.active{
  border:2px solid #e75480;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:10px;
}

.card{
  background:#f8f8f8;
  padding:10px;
  border-radius:15px;
  cursor:pointer;
}

textarea,input{
  width:90%;
  padding:8px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<h1>Always and Forever</h1>
<h3>Happy Valentineâ€™s Day Chris ğŸ’–</h3>

<div class="section">

<h3>Build Your Bouquet (<span id="flowerCount">0</span>/15)</h3>

<h4>Wrapper Style</h4>
<button class="wrapper" onclick="selectWrapper(this,'pink')">Pastel Pink</button>
<button class="wrapper" onclick="selectWrapper(this,'cream')">Cream</button>
<button class="wrapper" onclick="selectWrapper(this,'lilac')">Lilac</button>
<button class="wrapper" onclick="selectWrapper(this,'white')">White</button>

<div class="grid">
<div class="card" onclick="toggleFlower('ğŸŒ¸')">ğŸŒ¸<br>Pink Rose</div>
<div class="card" onclick="toggleFlower('ğŸŒ¹')">ğŸŒ¹<br>Red Rose</div>
<div class="card" onclick="toggleFlower('ğŸ¤')">ğŸ¤<br>White Rose</div>
<div class="card" onclick="toggleFlower('ğŸŒ»')">ğŸŒ»<br>Sunflower</div>
<div class="card" onclick="toggleFlower('ğŸŒ·')">ğŸŒ·<br>Tulip</div>
<div class="card" onclick="toggleFlower('ğŸŒ¼')">ğŸŒ¼<br>Lily</div>
</div>

</div>

<div class="section">

<h3>Fill Candy Jar (<span id="candyCount">0</span>/18)</h3>

<div class="grid">
<div class="card" onclick="toggleCandy('ğŸ«')">ğŸ«</div>
<div class="card" onclick="toggleCandy('ğŸ¬')">ğŸ¬</div>
<div class="card" onclick="toggleCandy('ğŸ¤')">ğŸ¤</div>
<div class="card" onclick="toggleCandy('ğŸ­')">ğŸ­</div>
</div>

</div>

<div class="section">
<h3>Add Your Message</h3>
<textarea id="msg" placeholder="Write something for him..."></textarea>
<input id="song" placeholder="Paste YouTube song link">
</div>

<button onclick="createLink()">Create Shareable Gift ğŸ’–</button>

<script>
let flowers=[];
let candies=[];
let wrapper="pink";

function selectWrapper(btn,type){
  document.querySelectorAll('.wrapper').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  wrapper=type;
}

function toggleFlower(f){
  if(flowers.includes(f)){
    flowers=flowers.filter(x=>x!==f);
  }else if(flowers.length<15){
    flowers.push(f);
  }
  document.getElementById("flowerCount").innerText=flowers.length;
}

function toggleCandy(c){
  if(candies.includes(c)){
    candies=candies.filter(x=>x!==c);
  }else if(candies.length<18){
    candies.push(c);
  }
  document.getElementById("candyCount").innerText=candies.length;
}

function createLink(){
  let message=encodeURIComponent(document.getElementById("msg").value);
  let song=encodeURIComponent(document.getElementById("song").value);
  let f=encodeURIComponent(flowers.join(""));
  let c=encodeURIComponent(candies.join(""));

  let finalURL=`gift.html?f=${f}&c=${c}&w=${wrapper}&m=${message}&s=${song}`;

  alert("Copy this link and send to him:\n\n"+window.location.origin+"/"+finalURL);
}
</script>

</body>
</html>
