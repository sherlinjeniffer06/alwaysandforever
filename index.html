<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {

  background: linear-gradient(135deg, #ffe6f0, #fff5f9);
  text-align: center;
  padding: 20px;
}

h1 { color: #ff4d88; }

.card {

  padding: 20px;
  border-radius: 15px;
  margin: 20px auto;
  width: 320px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

button {
  font-size: 28px;
  margin: 5px;
  border: none;
  background: none;
  cursor: pointer;
}

button:hover {
  transform: scale(1.2);
}

#bouquet, #jar {
  font-size: 40px;
  min-height: 50px;
}

textarea, input {
  width: 90%;
  padding: 8px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.create-btn {
  background: #ff4d88;
  color: white;
  padding: 8px 15px;
  border-radius: 10px;
  font-size: 16px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>Create a Gift ğŸ’–</h1>

<div class="card">
  <h3>Build Bouquet ğŸ’</h3>
  <button onclick="addFlower('ğŸŒ¹')">ğŸŒ¹</button>
  <button onclick="addFlower('ğŸŒ·')">ğŸŒ·</button>
  <button onclick="addFlower('ğŸŒ¸')">ğŸŒ¸</button>
  <button onclick="addFlower('ğŸŒ»')">ğŸŒ»</button>

<script>
function addFlower(flower) {
  document.getElementById("bouquet").innerHTML += flower;
